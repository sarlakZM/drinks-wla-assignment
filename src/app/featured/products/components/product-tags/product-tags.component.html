  <h3>Tags:</h3>
  @if(productsStore.selectedProductDetailsTags()){
    <mat-chip-set aria-label="Tags" color="primary"
    class="example-chip"
    >
    @for (tag of productsStore.selectedProductDetailsTags(); track tag) {
      <mat-chip class="example-box">{{tag}}</mat-chip>
    }
  </mat-chip-set>
  }@else {
    N/A
  }
